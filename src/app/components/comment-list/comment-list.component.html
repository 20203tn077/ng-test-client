<div class="vstack gap-3">
  <div class="d-flex justify-content-between">
    <span class="h3">Comentarios</span>
    <div><button class="btn btn-success btn-sm" routerLink="/comentarios/nuevo">Nuevo comentario</button></div>
  </div>
  <hr>
  <table class="table table-hover table-striped mb-0">
    <thead class="text-center">
      <th>Title</th>
      <th>Description</th>
      <th>Author</th>
      <th>CreatedAt</th>
      <th>Acciones</th>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let comment of comments">
        <td>{{comment.title}}</td>
        <td class="text-start">{{comment.description}}</td>
        <td>{{comment.author}}</td>
        <td>{{comment.createdAt | date : 'dd/MM/yyyy'}}</td>
        <td>
          <div class="row g-2 justify-content-center">
            <div class="col-auto">
              <button routerLink="/comentarios/{{comment.id}}" class="btn btn-info btn-sm">Detalles</button>
            </div>
            <div class="col-auto">
              <button routerLink="/comentarios/{{comment.id}}/actualizar" class="btn btn-primary btn-sm">Editar</button>
            </div>
            <div class="col-auto">
              <button (click)="destroyComment(comment.id!)" class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!comments.length" class="row mt-5">
    <h5>No comments</h5>
  </div>
</div>
